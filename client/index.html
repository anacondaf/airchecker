<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- GG Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3e6c5ff1db.js" crossorigin="anonymous"></script>

    <!-- Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <title>AirChecker</title>
</head>

<body>
    <div class="container">
        <section class="top section">
            <div class="top-left">
                <h1>Today's air quality</h1>
                <p><span id="today"></span> - Ho Chi Minh City, Viet Nam</p>
            </div>

            <div class="settings">
                <i class="fa-solid fa-gear"></i>
            </div>
        </section>

        <div class="divider"></div>

        <section class="time-seriers-db">
            <div class="air-info">
                <div class="index">
                    <span id="aqi"></span>
                </div>

                <div class="text">
                    <h4>Moderate</h4>
                    <p>Air quality is acceptable. However, for some pollutants there may be a moderate health concern
                        for a very small number of people who are unusually sensitive to air pollution.</p>
                </div>
            </div>

            <canvas id="myChart"></canvas>
        </section>

        <div class="divider"></div>

        <div class="detail-pollutant">
            <div class="pollutant-card">
                <h4 id="temp">230</h4>
                <p>Temp</p>
            </div>

            <div class="pollutant-card">
                <h4 id="humidity">180</h4>
                <p>Humidity</p>
            </div>

            <div class="pollutant-card">
                <h4 id="co">180</h4>
                <p>CO</p>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
